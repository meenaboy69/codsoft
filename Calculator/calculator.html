<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek’s Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <h2>Hello, Abhishek!</h2>
    <p>Let's calculate smartly.</p>
    <input type="text" class="display" placeholder="0" disabled />
    <div class="buttons">
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>C</button><button>=</button><button>+</button>
      <button class="backspace" style="grid-column: span 4;">⌫ Backspace</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
